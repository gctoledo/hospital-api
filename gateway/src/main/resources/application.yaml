server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: schedule-service
          uri: ${SCHEDULE_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/schedules/**
          filters:
            - StripPrefix=2
        - id: clinic-service
          uri: ${CLINIC_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/clinic/**
          filters:
            - StripPrefix=2
        - id: lab-service
          uri: ${LAB_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/lab/**
          filters:
            - StripPrefix=2